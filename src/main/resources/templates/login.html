<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login</title>
    <script src="https://kit.fontawesome.com/b5f19dfd56.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/plugins/particles/css/style.css">
    <link rel="stylesheet" href="/css/estilos-login.css">

    <!-- alerta-->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
          rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
    <!--div class="mensaje text-center" th:if="${param.error}">
        Contraseña o correo inválido
    </div-->
</head>
<body>
<div id="particles-js" style="background-color: #547175"></div>
<div class="wrapper-page text-center" style="display: block;position: absolute;z-index: 100;top: 10%;left: 20%;right: 20%;">
    <div class="form-group row ">
        <div class="text-center">
            <lord-icon
                    src="https://cdn.lordicon.com/hrjifpbq.json"
                    trigger="hover"
                    style="width:180px;height:180px">
            </lord-icon>
            <!--img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" style="width: 120px;" class="img-responsive"/-->
        </div>
    </div>

    <form id="formLogin" class="form"  th:action="@{/login}"  method="post">
        <div class="form-group row custom-margin">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon custom-addon"><i class="fa-solid fa-user"
                                                                    style="font-size: 25px;"></i></span>
                    <input class="form-control" type="email" id="username" name="username" placeholder="Correo"
                           required>
                </div>
            </div>
        </div>
        <div class="form-group row custom-margin">
            <div class="col-12">
                <div class="input-group">
                 <span class="input-group-addon custom-addon">
              <i class="fa-solid fa-key" style="font-size: 25px;"></i>
                 </span>
                    <input class="form-control " id="password" name="password" type="password"
                           placeholder="Clave o password" required>
                    <i class="fa-solid fa-eye" id="show-password"></i>
                </div>
            </div>
        </div>
        <div class=" row custom-margin">
            <div class="form-group text-center">
                <button type="submit" value="Register" class="btn btn-dark waves-effect waves-light text-white  btn-custom-width">
                    Ingresar
                    <i class="fa-solid fa-right-to-bracket" style="font-size: 16px; margin-left: 5px;"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<script th:if="${error}" th:inline="text">
    alertify.set('notifier', 'position', 'top-center');
    alertify.notify("[[${error}]]", "error", 3, function () {
        console.log('dismissed');
    }).setContent("<div style='color: white;'>[[${error}]]</div>");
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const showPasswordIcon = document.getElementById('show-password');

        showPasswordIcon.style.display = 'none'; // Inicialmente, ocultar el icono de ojo

        passwordInput.addEventListener('input', function() {
            if (passwordInput.value) {
                showPasswordIcon.style.display = 'block';
            } else {
                showPasswordIcon.style.display = 'none';
            }
        });

        showPasswordIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    });

</script>
<script src="/plugins/particles/js/particles.js"></script>
<script src="/plugins/particles/js/lib/stats.js"></script>
<script src="/plugins/particles/js/app.js"></script>
</div>

</body>

</html>

    <script>
        dayjs.extend(dayjs_plugin_relativeTime);
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener la fecha desde el campo
            const fechaNotificacion = document.getElementById("fechaNotificacion").innerText;

            // Convertir a formato relativo usando Day.js
            const fechaRelativa = dayjs(fechaNotificacion).fromNow();

            // Mostrar la fecha relativa en el span correspondiente
            document.getElementById("fechaRelativa").innerText = fechaRelativa;
        });
    </script>

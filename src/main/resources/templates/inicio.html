<script>
    var tableclvt = $('#tablaUsuarios').DataTable({
        language: {
            "sProcessing": "Procesando...",
            "sLengthMenu": "Mostrar _MENU_ registros",
            "sZeroRecords": "No se encontraron resultados",
            "sEmptyTable": '<img src="../../images/app/img-sin-registros.png" class="img-responsive" style="width: 100px; height: 100px;"><br> Ningún dato disponible en esta tabla',
            "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
            "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
            "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
            "sInfoPostFix": "",
            "sSearch": "Buscar:",
            "sUrl": "",
            "sInfoThousands": ",",
            "sLoadingRecords": "Cargando...",
            "oPaginate": {
                "sFirst": "Primero",
                "sLast": "Último",
                "sNext": "Siguiente",
                "sPrevious": "Anterior"
            },
            "oAria": {
                "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                "sSortDescending": ": Activar para ordenar la columna de manera descendente"
            }
        },
        //dom: 'Bflrtip>',
        dom: '<"dt-container"<"length"l><"buttons"B><"filter"f>>>tip',
        buttons: [{
            extend: 'excelHtml5',
            text: '<i class="fa fa-file-excel-o"></i>&nbsp;Exportar excel',
            title: 'Usuarios' + new Date().toLocaleDateString(),
            titleAttr: 'excel',
            className: 'btn btn-success export excel',
            exportOptions: {
                columns: ':visible:not(.no-print)'
            }
        }],
        scrollX: true,


    });

    $('#estado_venta_filter').on('change', function () {
        var selectedValue = $(this).val();
        if (selectedValue) {
            tableclvt.column(1).search(selectedValue, true, false).draw();
            console.log("selected: " + selectedValue);
        } else {
            tableclvt.column(1).search('').draw();
        }
    });
</script>
